<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order-Summery</title>
</head>

<body>
    <div class="container">
        <div class="wrapper"><img src="./images/illustration-hero.svg"></div>
        <h1>Order Summary</h1>
        <div class="info">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>
        <div class="priceplan">
            <img src="./images/icon-music.svg">

            <div class="priceinfo">
                <p>Annual Plan</p>
                <a class="p2" href="#">$59.99/year</a>
            </div>
            <div>
                <a class="p3" href="#">Change</a>
            </div>
        </div>


        <div class="confirm">
            <p>Proceed to Payment</p>
        </div>
        <div class="cancel">
            <a href="#">Cancel Order</a>
        </div>

    </div>
    </div>
    </div>
</body>

</html>
